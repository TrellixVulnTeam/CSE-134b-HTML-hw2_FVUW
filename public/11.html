<!DOCTYPE html>
<!-- TODO: RE-ENABLE ONERROR AND ONLOAD -->
<html lang="en">
<title>Events</title>

  <h1>Events</h1>
  <input type="text" onblur="alert('onblur: Meow, lost focus')" value="onBlur, Meow when you lose focus" style="width: 200px;"/>
  <br />
  <select onchange="alert('onchange: Here\'s some cat nip!')">
    <option value="Change me for some cat nip'">Change me for some cat nip</option>
    <option value="One cat nip">One cat nip please</option>
    <option value="Two cat nips">Two cat nips please</option>
  </select>
  <br />
  <button onclick="alert('onclick: CAAAAAATS')">Click for cats</button>
  <button ondblclick="alert('ondblclick: Congrats, your double-click unlocked CAAAAATS')">One click, no cats. But two..?</button>
  <br />
  <img onerror="alert('onerror: Sorry! Error loading some cats!')" src="_______-sorry-no-cat.jpg" alt="alt-img-error-cat" />
  <br />
  <input type="text" size="50" onfocus="console.log('onfocus: MEOW! thanks for your focus!')" value="Meow, focus on me (check your console)!"/>
  <br />
  <textarea oninput="alert('oninput: Purrrrfect!')">Change me-ow!</textarea>
  <br />
  <form action="#" method="get">
    Input my favorite letters my favorite number of times.<br/> This kitty bets you can't guess them!<br />
    <input oninvalid="alert('oninvalid: Not so purrrfect. Type 7 characters of c,a, and/or t to refresh the page')" name="invalid-event" type="text" pattern="[cat]{7,}" required/>
    <input type="submit"/>
  </form>
  <textarea style="width:300px;"
            onkeydown="console.log('meow, key down!')" 
            onkeypress="console.log('meow, key press!')" 
            onkeyup="console.log('meow, key up!')">Type here and check your console, you cool cat!</textarea>
  <br />
  <img src="img/funnycat.jpg" alt="" 
       onload="alert('onload: but we could load this cat image!')"
       />
  <br />
  <textarea style="width: 200px; height: 70px;"
       onmousedown="console.log('onmousedown: Yum mouse down, mouse down!')"
       onmouseenter="console.log('onmouseenter: Ooh, the yummy mouse is in sight')"
       onmouseleave="console.log('onmouseleave: Mouse, don\'t leave!\'?')"
       onmousemove="console.log('onmousemove: I see you movin\', mouse')" 
       onmouseout="console.log('onmouseout: Oh no! The mouse is out!')"
       onmouseover="console.log('onmouseover: Yummy, come on over, mouse')"
       >
       This is the cat's feeding bowl. Feed him your yummy mouse (and check your console)
  </textarea>
  <textarea style="width: 200px; height: 70px;" onwheel="alert('onmousewheel: Ha! Got you by your wheel, mouse!')">Give me your wheel, mouse!</textarea>
  <br />
  <form onreset="alert('onreset: Who am I? What is my purrrrrpose?')">
    My purrrrpose is to serve Bastet, the lionness warrior goddess!
    <input type="reset" value="Reset"/>
  </form>
  <textarea onscroll="alert('onscroll: Mouse, what did I say!?')" style="overflow-y: scroll; resize: none;">
    Don't you dare scroll me, mouse!


    Stop that, mouse!
  </textarea>
  <br />
  <input type="text" onselect="alert('onselect: Meowzers! Thanks for selecting me!')" value="Meow, select me!"/>
  <form onsubmit="alert('onsubmit: SPEC-CAT-ULAR SUBMISSION')">
    Submit anything and you'll receive a bad kitty pun!
    <input type="text" />
    <input type="submit" />
  </form>

  
</html>
